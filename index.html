<!DOCTYPE html>
<html>
    <head>
        <title>Meal Finder</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/cbf7649b7e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>Meal Finder</h1>
        </header>
        <main>
            <form>
                <div class="form">
                    <input id="category" type="text" placeholder="Search for meals or keywords">
                    <button class="submit-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <button class="shuffle-btn"><i class="fa-solid fa-shuffle"></i></button>
            </form>
            <div class="results-header"></div>

            <div class="results-grid"></div>
            <div class="meal-info">
                <h2 class="header"></h2>
                <img src="" class="meal-img" alt="">
                <div class="box">
                    <h4 class="category"></h4>
                    <h4 class="area"></h4>
                </div>
                <p class="instruction"></p>
                <div class="ingredients">
                    <h2>Ingredients</h2>
                    <div class="list">

                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
